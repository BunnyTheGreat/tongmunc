<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONGMUNC - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class=" py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="TONGMUNC logo.png" alt="TONGMUNC Logo" class="img-fluid" style="max-height: 60px;">
                <h1 class="ml-3 mb-0">TONGMUNC</h1>
            </div>
            <nav class="navbar navbar-expand-md navbar-light">
                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="conferences.html">Conferences</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="resources.html">Resources</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="socials.html">Socials</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="about.html">About the Team</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Contact Us</h2>
            <p class="text-center mb-5">If you have any questions or need further information, please feel free to contact us. We're here to help!</p>
            <div class="row mb-5">
                <div class="col-md-6 text-center">
                    <div class="contact-item mb-4">
                        <img src="email.png" alt="Email Icon" class="mb-2">
                        <h3>Email Us</h3>
                        <p><a href="mailto:theofficialtongmunc@gmail.com">theofficialtongmunc@gmail.com</a></p>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="contact-item mb-4">
                        <img src="text.png" alt="Phone Icon" class="mb-2">
                        <h3>Text Us</h3>
                        <p><a href="tel:+19088090520">+1 908 809 0520</a></p>
                    </div>
                </div>
            </div>
            <h3 class="text-center mb-4">Send Us a Message</h3>
            <form action="mailto:theofficialtongmunc@gmail.com" method="post" class="bg-light p-4 rounded">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn  btn-block"style = "background-color: #2a7065;color:white">Send Message</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
