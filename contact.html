        <nav>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need further information, please feel free to contact us. We're here to help!</p>
            <div class="contact-info">
                <div class="contact-item">
                    <img src="email.png" alt="Email Icon">
                    <h3>Email Us</h3>
                    <p><a href="mailto:theofficialtongmunc@gmail.com
                        ">theofficialtongmunc@gmail.com
                    </a></p>
                </div>
                <div class="contact-item">
                    <img src="text.png" alt="Phone Icon">
                    <h3>Text Us</h3>
                    <p><a href="tel:+19088090520">+1 908 809 0520</a></p>
                </div>
                            </div>
            <h3>Send Us a Message</h3>
            <form action="mailto:theofficialtongmunc@gmail.com" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
